<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.00">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Cartão de Resumo do Pedido</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
   
  </style>
</head>

<body>  
  <section class="main">
    <img src = "./images/illustration-hero.svg" width="100%" height="100%" >

    <div class="body2">
        <h1>Resumo do Pedido</h1>
        <p>Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer
        dispositivo em qualquer lugar que você quiser!</p>
  
      <div class="pagamento">
          <!--icone-->
          <img src="./images/icon-music.svg">
          <p>
            <b>Plano anual</b>
            <br>
            $59,99/ano
          </p>
          <button type= 'button'>Mudar</button>
      </div>
    </div>    

    <div class="end">
      <button class="confirmOrder" type="button">Prossiga para o pagamento</button> 
      <button class="cancelOrder" type="button">Cancelar pedido</button>       
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amanda Teodoro Cunha</a>.
  </div>
</body>

</html>
